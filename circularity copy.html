<!DOCTYPE html>
<html>

<head>
  <title>Circle Canvas Thing</title>
</head>

<body>
  <canvas id="canvas" width="1000" height="700"></canvas>
  <p>Ink Circles: There are 1,000 circles in this box.</p>
</body>

</html>
<script>
  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")
  var x = []
  var y = []
  var radius=[]
  var speedx = []
  var speedy = []
  var color=[]
  for(i=0; i<1000; i=i+1){
   x.push(Math.random()*1000)
   y.push(Math.random()*700)
   radius.push(Math.random()*40)
   speedx.push(Math.random()*30)
   speedy.push(Math.random()*30)
   color.push("hsl("+Math.random()*360+",100%,50%")
  }

  function move() {
    ctx.clearRect(0, 0, 1000, 1000)
    for (var i = 0; i < 1000; i = i + 1) {
      ctx.beginPath()
      ctx.fillStyle=color[i]
      ctx.arc(x[i], y[i], radius[i], 0, 2 * Math.PI)
      ctx.fill()
      x[i] = x[i] + speedx[i]
      y[i] = y[i] + speedy[i]
      if (x[i] > 1000) {
        speedx[i] = -speedx[i]
      }
      if (x[i] < -1) {
        speedx[i] = -speedx[i]
      }
      if(y[i] > 1000) {
        speedy[i]  = -speedy[i]
      }
      if(y[i] < -1) {
        speedy[i]  = -speedy[i]
      }
    }




  }


  setInterval(move, 30)

</script>
