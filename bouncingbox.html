<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                height:50px;
                width:50px;
                background-color: red;
                position:absolute;


            }
        </style>
    </head>
    <body>
        <div id="box">
    </body>
</html>
<script>
var box= document.getElementById("box") 
var x=10+10
var y=10-5
var speedx=5
var speedy=5
setInterval(update,50)
function update(){
    box.style.left=x+"px"
    box.style.top=y+"px"
    x=x+speedx
    y=y+speedy
  if(x>495){
     speedx= speedx * -1
  }
  if(x<0){
      speedx= speedx * -1
  }
  if(y>300){
    speedy= speedy * -1
  }
  if(y<0){
    speedy= speedy * -1
  }
}
</script>
